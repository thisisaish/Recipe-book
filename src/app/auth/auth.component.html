<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" *ngIf="!isLoading">
            <div class="alert alert-danger" *ngIf="error">
                {{ error }}
            </div>
            <div class="form-group" >
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>

            </div><br>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div><br>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" (click)="onSubmit(authForm)">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>&nbsp;&nbsp;
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    (click)="onSwitchToLogin()">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>

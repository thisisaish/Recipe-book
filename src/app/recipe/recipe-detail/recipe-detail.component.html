<div class="container-fluid">
    <div class="col-xs-12 text-center">
        <img 
            [src]="recipe.imagePath" 
            alt="{{ recipe.title }}" 
            class = "img-fluid rounded"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.title}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button 
                type="button" 
                class="btn btn-danger dropdown-toggle" 
                data-toggle="dropdown">
              Manage recipe
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" (click)="addToShoppingList(recipe.ingredients)">Add to shopping list</a></li>
                <li><a class="dropdown-item" href="#">Edit recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <h5>Ingredients</h5>
        <ul class="list-group">
            <li 
                class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let ing of recipe.ingredients">
                {{ ing.name }}
                <span class="badge bg-primary rounded-pill">{{ ing.amount }}</span>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="card" style="width: 15rem; margin-top: 20px;">
    <img [src]="recipe.imagePath" alt="" class="rounded img-responsive" style="max-height: 150px;">
    <div class="card-body text-center">
      <h5 class="card-title">{{recipe.title}}</h5>
      <p class="card-text">{{recipe.description}}</p>
      <a href="#" class="btn btn-primary btn-sm" (click)="onRecipeSelected()">More details</a>              
    </div>            
</div>

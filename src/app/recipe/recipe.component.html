<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7" *ngIf="selectedRecipe">
        <app-recipe-detail             
            [recipe]="selectedRecipe">
        </app-recipe-detail>
    </div>
</div>
